<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV Links</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --primary-glow-color: #00ffff; /* Cyan Neon */
            --secondary-glow-color: #ff00ff; /* Magenta Neon */
            --background-color: #0f0c29; /* Roxo/Azul bem escuro */
            --container-bg-color: rgba(10, 25, 47, 0.85); /* Azul escuro semi-transparente */
            --text-color: #e0e0e0;
            --border-color: rgba(0, 255, 255, 0.5);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            background: var(--background-color);
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinhar ao topo para permitir rolagem com muitos cards */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body::before, body::after {
            content: '';
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: transparent;
            pointer-events: none;
            z-index: -1;
        }

        body::before {
            background: linear-gradient(transparent 50%, rgba(0, 0, 0, 0.2) 50%);
            background-size: 100% 4px;
            animation: scanlines 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 100px; }
        }

        .container {
            background-color: var(--container-bg-color);
            padding: 35px 45px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3),
                        0 0 10px rgba(255, 0, 255, 0.2) inset;
            width: 100%;
            max-width: 1200px; /* MODIFICADO - Aumentado para acomodar mais cards lado a lado */
            text-align: center;
            position: relative;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-glow-color);
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 3.5em;
            text-shadow: 0 0 5px var(--primary-glow-color),
                         0 0 10px var(--primary-glow-color),
                         0 0 15px rgba(0, 255, 255, 0.7);
            letter-spacing: 4px;
            animation: pulseText 3s infinite alternate;
            text-transform: uppercase;
        }

        @keyframes pulseText {
            0% { text-shadow: 0 0 5px var(--primary-glow-color), 0 0 10px var(--primary-glow-color), 0 0 15px rgba(0, 255, 255, 0.7); opacity: 0.9; }
            100% { text-shadow: 0 0 8px var(--primary-glow-color), 0 0 15px var(--primary-glow-color), 0 0 25px rgba(0, 255, 255, 0.9); opacity: 1; }
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;         /* ADICIONADO - Para layout flexível */
            flex-wrap: wrap;       /* ADICIONADO - Para quebrar linha quando não couberem mais cards */
            gap: 25px;             /* ADICIONADO - Espaçamento entre os cards */
            justify-content: center; /* ADICIONADO - Para centralizar os cards no contêiner */
        }

        li {
            /* margin-bottom: 18px; */ /* REMOVIDO - O 'gap' no 'ul' cuida do espaçamento */
            flex: 1 1 300px;        /* ADICIONADO - Cards podem crescer/encolher, base de 300px de largura. Ajuste conforme necessário. */
            display: flex;          /* ADICIONADO - Para que o 'a' (link) preencha a altura do 'li' corretamente */
                                    /* Isso garante que todos os cards na mesma linha tenham a mesma altura */
        }

        a.link-item {
            display: block;
            padding: 18px 25px;
            background-color: rgba(20, 40, 70, 0.5);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            width: 100%;            /* ADICIONADO - Garante que o link ocupe toda a largura do 'li' */
            height: 100%;           /* ADICIONADO - Garante que o link ocupe toda a altura do 'li' */
            display: flex;          /* ADICIONADO - Para permitir o centramento vertical do conteúdo do link (span) */
            flex-direction: column; /* ADICIONADO - Para empilhar o conteúdo verticalmente (útil para o span) */
            justify-content: center;/* ADICIONADO - Centraliza o span verticalmente dentro do card */
            align-items: center;    /* ADICIONADO - Centraliza o span horizontalmente dentro do card */
        }

        a.link-item:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-glow-color), transparent);
            transition: left 0.4s ease-out;
        }

        a.link-item:hover:before {
            left: 100%;
        }

        a.link-item:hover {
            color: var(--primary-glow-color);
            background-color: rgba(30, 50, 90, 0.7);
            border-color: var(--primary-glow-color);
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5),
                        0 0 5px rgba(0, 255, 255, 0.8);
        }

        a.link-item:after {
            content: '>';
            font-family: 'Orbitron', sans-serif;
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3em;
            color: rgba(0, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        a.link-item:hover:after {
            color: var(--secondary-glow-color);
            text-shadow: 0 0 5px var(--secondary-glow-color);
            animation: glitchEffect 0.5s infinite alternate;
        }

        @keyframes glitchEffect {
            0% { transform: translateY(-50%) translateX(0); opacity: 1;}
            25% { transform: translateY(-50%) translateX(-2px); opacity: 0.8;}
            50% { transform: translateY(-50%) translateX(2px); opacity: 1;}
            75% { transform: translateY(-50%) translateX(-1px) skewX(-5deg); opacity: 0.7;}
            100% { transform: translateY(-50%) translateX(0); opacity: 1;}
        }

        a.link-item span {
            position: relative; /* Mantido para z-index e outros posicionamentos se necessário */
            z-index: 1;         /* Mantido */
            /* O alinhamento do span agora é controlado pelas propriedades flex do 'a.link-item' */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DEV</h1>
        <ul>
            <li><a href="https://gemini.google.com/app" target="_blank" class="link-item"><span>Gemini AI</span></a></li>
            <li><a href="https://chatgpt.com/" target="_blank" class="link-item"><span>ChatGPT Interface</span></a></li>
            <li><a href="https://chat.deepseek.com/" target="_blank" class="link-item"><span>DeepSeek Protocol</span></a></li>
            <li><a href="https://ravell.imgbb.com/" target="_blank" class="link-item"><span>ImgBB Storage Unit</span></a></li>
            <li><a href="https://imgbox.com/" target="_blank" class="link-item"><span>ImgBox Image Hosting</span></a></li>
            <li><a href="https://github.com/" target="_blank" class="link-item"><span>GitHub Repository</span></a></li>
            <li><a href="https://ravellsl.github.io/agentes-de-IA/" target="_blank" class="link-item"><span>IA Agents Hub</span></a></li>
            <li><a href="https://ravellsl.github.io/ferramenta-factory-podcast/" target="_blank" class="link-item"><span>Criação de PodCast</span></a></li>
            <li><a href="https://ravellsl.github.io/Ferramenta-selecao-de-links-boletim-de-noticias/" target="_blank" class="link-item"><span>Seleção de Links</span></a></li>
        </ul>
    </div>
</body>
</html>
